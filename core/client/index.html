<!DOCTYPE html>
<html>
    <head>
        <title>%{appName}</title>
        <link rel="stylesheet" href="/resource/build.production.css"/>
    </head>
    <body><div id="root"><div id="app"></div></div></body>
    <script>
        //INITIALIZE SCRIPT
        var script = document.createElement("script");
        script.type = "text/javascript";
        if (localStorage && localStorage.getItem("__dev")) {
            script.src = "/resource/build.development.js";

            var element = document.getElementsByTagName("link")[0];
            element.parentNode.removeChild(element);

            var newStylesheet = document.createElement("link");
            newStylesheet.href = "/resource/build.development.css";
            newStylesheet.rel = "stylesheet";

            document.head.appendChild(newStylesheet);
        } else {
            script.src = "/resource/build.production.js";

            //GOOGLE ANALYTICS
            (function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,"script","https://www.google-analytics.com/analytics.js","ga");

            ga("create", "%{googleAnalyticsKey}", "auto");
        }
        script.async = true;
        document.head.appendChild(script);

        var BUILD_NUMBER = "%{BUILD_NUMBER}";
        var APP_NAME = "%{appName}";
    </script>
</html>
